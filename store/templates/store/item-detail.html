{% extends 'base.html' %}
{% load static %}

{% block page_header %}
{% include 'includes/nav.html' %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'store/css/store.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-sm-4 col-md-3">
            <h1>{{ product.name }}</h1>
        </div>
    </div>
    <div class="row">
        <form action="{% url 'add_to_basket' product.id %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-12">
                    <p class="mt-3"><strong>Quantity</strong></p>
                    <div class="form-group w-50">
                        <div class="input-group">
                            <input class="form-control qty_input" type="number" name="quantity" value="1" min="1"
                                max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                        </div>
                    </div>
                </div>
            </div>


            <a href="{% url 'store' %}" class="btn rounded-0 mt-5">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
            <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">

            <input type="hidden" name="redirect_url" value="{{ request.path }}">

        </form>
    </div>
</div>


{% endblock %}
