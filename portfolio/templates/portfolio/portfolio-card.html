<div class="col-sm-4 col-md-3 portfolio-card">
    <a href="{% url 'portfolio_detail' item.id %}" aria-label="view {{ item.name }}">
        <img src="/media/{{ item.image }}" class="portfolio img-fluid" alt="portfolio">
        <div class="overlay">
            <div class="text">{{ item.name }}</div>
        </div>
    </a>
</div>
