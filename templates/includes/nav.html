{% block nav %}

  <nav class="navbar navbar-expand-lg navbar-light bg-color-main">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav nav-layout mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'store' %}">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'clients' %}">Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item dropdown align-self-end">
          <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            My Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'user' %}">Account Details</a>
            <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
          </div>
          {% else %}
          <a class="nav-link link-style" href="{% url 'account_login' %}" aria-haspopup="true" aria-expanded="false">
            Sign-in
          </a>
          {% endif %}
        </li>
      </ul>
      <a class="nav-link cart-link" href=" {% url 'basket' %}">
        <i class="fa fa-shopping-cart"></i>
        {% if grand_total %}
        £{{ grand_total|floatformat:2 }}
        {% else %}
        £0.00
        {% endif %}
      </a>
    </div>
  </nav>


{% endblock %}
